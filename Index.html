<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Animation Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .box {
            width: 120px;
            height: 120px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Alternate black and white boxes */
        .box:nth-child(odd) {
            background: linear-gradient(135deg, #ffffff, #dddddd);
        }

        .box:nth-child(even) {
            background: linear-gradient(135deg, #000000, #333333);
        }

        /* Fading effect on hover */
        .box:hover {
            opacity: 0.4;
            transform: scale(0.95);
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
